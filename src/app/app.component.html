<div class="container">
  <h1 class="text-center">Max's heroes</h1>
  <nav md-tab-nav-bar>
    <a md-tab-link
       *ngFor="let tab of tabs"
       [routerLink]="tab.url"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{tab.label}}
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
